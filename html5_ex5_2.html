<!DOCTYPE html>
<html>
  <head>
    <title>Ordered List</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h2>순서있는목록</h2>
    <hr color=orange noshade>
    <br><font size=4 color=red><b>요일</b></font>
    <font size=4 color=blue>
    <ol type=1 start=1>
      <li>월요일</li>
      <li>화요일</li>
      <li>수요일</li>
      <li>목요일</li>
      <li>금요일</li>
      <li>토요일</li>
      <li>일요일</li>
    </ol>
    </font>
  </body>
</html>
