<!DOCTYPE html>
<html>
  <head>
    <title>CSS Font</title>
    <meta charset="utf-8">
    <style type="text/css">
      p{font-family:바탕}
      .font1{font-size:xx-small ;}
      .font2{font-size: x-small ;}
      .font3{font-size:   small ;}
      .font4{font-size:medium   ;}
      .font5{font-size:   large ;}
      .font6{font-size: x-large ;}
      .font7{font-size:xx-large ;}
    </style>
  </head>
  <body>
    <p class=font1>font-size xx-small</p>
    <p class=font2>font-size x-small</p>
    <p class=font3>font-size small</p>
    <p class=font4>font-size medium </p>
    <p class=font5>font-size large</p>
    <p class=font6>font-size x-large</p>
    <p class=font7>font-size xx-large</p>
  </body>
</html>
