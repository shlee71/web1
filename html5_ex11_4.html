<!DOCTYPE html>
<html>
  <head>
    <title>email input</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form name=frm>
      사용자 ID : <input type=text size=10 name=ID> <br>
      비밀  번호 : <input type=password size=10 name=password> <br><br>
      날짜   : <input type=date name=date required> <br>
      시간   : <input type=time name=time required> <br>
      날짜시간: <input type=datetime name=dt required> <br>
      월 : <input type=month name=mon required> <br>
      주 : <input type=week  name=week required> <br>
    <br><br><br>
    <input type="submit">
  </form>
  </body>
</html>
