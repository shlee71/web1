<!DOCTYPE html>
<html>
  <head>
    <title>CSS Font</title>
    <meta charset="utf-8">
    <style type="text/css">
      div.cls1{
        background-color:skyblue;
        margin-left:30pt;
        margin-right:30pt;
        margin-top  :30pt;
        margin-bottom:20pt;
      }
      div.cls2{
        background-color:green;
        padding: 50pt,50pt,50pt,50pt;
      }
    </style>
  </head>
  <body style="font-size:20pt">
    <center>
      여백예제1입니다.
    <div align=center class=cls1>
      여백예제2입니다.
    </div>
    <center>
      여백예제3입니다.
    </center>
    <div class=cls2>
      여백예제4입니다.
    </div>
    <center>
      여백예제5입니다.
    </center>
  </body>
</html>
