<!DOCTYPE html>
<html>
  <head>
    <title>Excercise Form</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form name=frm>
      사용자 ID : <input type=text size=10 name=ID> <br>
      비밀  번호 : <input type=password size=10 name=password> <br><br>
      <P>
      성별선택하세요 : <br>
      <input type=radio name="sex" value="male">남<br>
      <input type=radio name="sex" value="female">녀<br>
      <p>
      취미가 무엇인가요?<br>
      <input type=checkbox>독서<br>
      <input type=checkbox>수영<br>
      <input type=checkbox>음악감상<br>
      <input type=checkbox>등산<br>
      <input type=checkbox>기타<br>
      <p>
      과목선택<br>
      <select>
        <option>국어
        <option>영어
        <option>수학
      </select>
      언어선택(다중)<br>
      <select size=4>
        <option>C
        <option>Java
        <option>Javascript
        <option>COBOL
      </select>
      <br><br><br>
      <input type="submit" value="완료"> &nbsp;&nbsp;&nbsp;
      <input type="reset" value="취소">
    </form>
  </body>
</html>
