<!DOCTYPE html>
<html>
  <head>
    <title>CSS Basic</title>
    <meta charset="utf-8">
    <style type="text/css">
      input[type=text]
      {
        background:pink;
      }
      input[type=password]
      {
        background:yellow;
      }
      input:hover
      {
        background:green;
      }
      input:active
      {
        background:red;
      }
    </style>
  </head>
  <body>
    <form>
      ID      : <input type=text><br>
      Password: <input type=password>
    </form>
  </body>
</html>
