<!DOCTYPE html>
<html>
  <head>
    <title>Excercise Form</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form name=frm>
      사용자 ID : <input type=text size=10 name=ID> <br>
      비밀  번호 : <input type=password size=10 name=password> <br><br>
      <P>
      성별선택하세요 : <br>
      <input type=radio name="sex" value="male">남<br>
      <input type=radio name="sex" value="female">녀<br>
      <p>
      취미가 무엇인가요?<br>
      <input type=checkbox name=hobby value=v1>독서<br>
      <input type=checkbox name=hobby value=v2>수영<br>
      <input type=checkbox name=hobby value=v3>음악감상<br>
      <input type=checkbox name=hobby value=v4>등산<br>
      <input type=checkbox name=hobby value=v5>기타<br>
      <p>
      과목선택<br>
      <select name="subject" size=1>
        <option value=s1>국어
        <option value=s2>영어
        <option value=s3>수학
      </select>
      <p>
      언어선택(다중)<br>
      <select name="p-lan" size=4 multiple>
        <option value=1>C
        <option value=2>Java
        <option value=3>Javascript
        <option value=4>COBOL
      </select>
      <p>
      자기소개서  : <br>
      <textarea name="introduction" cols=80 rows=10>
        이곳에 내용을 작성하시오.
      </textarea>
      <br><br><br>
      <input type="submit" value="완료"> &nbsp;&nbsp;&nbsp;
      <input type="reset" value="취소">
    </form>
  </body>
</html>
