<!DOCTYPE html>
<html>
  <head>
    <title>CSS Font</title>
    <meta charset="utf-8">
    <style type="text/css">
      .font1 {
        font-family: 'Comic Sans MS';
      }
      .font2{font-style: normal;}
      .font3{font-style: oblique;}
      .font4{font-style: italic;}
    </style>
  </head>
  <body>
    <font size=7>
      <table border=1 width=80%>
      <tr>
        <td bgcolor=yellow><fontsize=5>Font 미지정</font><td>
      </tr>
      <tr>
        <td bgcolor=pink>
          <span class=font1>
            <fontsize=5>궁서체,'Comic Sans MS' Font 지정</font>
          </span>
      </tr>
      <tr><td bgcolor=skyblue class=font2>Font Normal 지정</td><tr>
      <tr><td bgcolor=pink    class=font3>Font oblique 지정</td><tr>
      <tr><td bgcolor=yellow  class=font4>Font italic 지정</td><tr>
      </table>
    </font>
  </body>
</html>
