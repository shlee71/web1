<!DOCTYPE html>
<html>
  <head>
    <title>CSS Basic</title>
    <meta charset="utf-8">
    <style>
        p {
          color:red;
          font-style:italic;
        }
        div {
          color:green;
          font-weight:bold;
        }
        span {
          color:blue;
          font-weight: normal;
        }
        .cls {
          font-family: 명조;
          font-size:20pt;
        }
    </style>
  </head>
  <body>
    <h1>
      <p class="cls">
        예제2입니다.
      </p>
      <div class="cls">
        예제2입니다.
      </div>
      <span class="cls">
        예제2입니다.
      </span>
    </h1>
  </body>
  </html>
